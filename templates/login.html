{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block head %}

<style>

    html, body {
        margin: 0;
        font-family: 'Arial';
    }  

    .bg {
        position: fixed;
        /* background-image: linear-gradient(to bottom, #110202, #210404, #320606); */
        height: 100%;
        width: 100%;
        z-index: -2;
        background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/9f46b569-aff7-4975-9b8e-3212e4637f16/9a12affd-2dc5-4854-90f7-04e28b66f417/US-en-20240415-popsignuptwoweeks-perspective_alpha_website_large.jpg');
    }

    .bg-overlay {
        position: fixed;
        height:100%;
        width: 100%;
        z-index: -1;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .container{
        margin: 20px auto;
        padding: 50px;
        padding-top: 60px;
        padding-bottom: 60px;
        width: 300px;
        height: 300px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 5px;

    }

    @font-face {
        font-family: 'Bebas Neue';
        src: url('../fonts/BebasNeue-Regular.ttf') format('truetype');
    }

    p {
        font-family: 'Arial';
         width: 70%;
        color: white;
        font-size: 32px;
        margin-top: 10px;
        margin-left: 12px;
        margin-bottom: 20px;
        text-align: left;
        /*padding-top: 40px;*/
    }

    form{
        /*padding: 15px;*/
        text-align: center;
    }

    input {
        margin-bottom: 20px;
        border-radius: 3px;
        border: 2px solid transparent;
        text-align: center;
        width: 90%;
        font-size: 16px;
        transition: border .2s, background-color .2s;
    }

    form .field{
        padding: 16px 0;
        background-color: rgba(0, 0, 0, 0.2);
        border: 1px solid #777;
        color: #ddd;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active {
        transition: background-color 5000s ease-in-out 0s !important;
        -webkit-text-fill-color: #ddd !important;
    }


    form .btn{
        padding: 12px 0;
        background-color: #db0000;
        color: #fff;
        line-height: 25px;
        cursor: pointer;
    }
    form .btn:hover,
    form .btn:active {
        background-color: #831010;
        border: 2px solid #831010;
    }
    nav {
        text-align: center;
        padding-bottom: 10px;
    }
    a {
        text-decoration: none;
        color: #ddd;
        font-family: 'Arial';
    }

    a:hover {
        text-decoration: underline;
    }

    .error {
        color: red;
    }

    .title-container {
        margin: 0 auto;
        width: max-content;
        padding-top: 15px;
        color: red;
        font-family: 'Bebas Neue';
        font-size: 40px;
    }



</style>

{% endblock %}

{% block content %}

<div class="container">
    {% if message %}
        <div class="error">{{ message }}</div>
    {% endif %}
        <p><b>Log In</b></p>
    <form method="POST" action="login">
        <input type="text" placeholder="username" name="username" class="field">
        <input type="password" placeholder="password" name="password" class="field">
        <input type="submit" value="log in" class="btn">
    </form>
    <nav>
        <a class="registerButton" href="/register">Create an Account</a>
    </nav>
</div>

{% endblock %}
